<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gumaan Shopzz</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  scroll-behavior:smooth;
}

body{
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#fff9e6,#ffe8a3);
  color:#333;
  overflow:hidden;
}

/* Animated glow circles */
.glow{
  position:absolute;
  width:350px;
  height:350px;
  background:#ffd84d;
  border-radius:50%;
  filter:blur(140px);
  animation:float 8s infinite alternate ease-in-out;
}

.glow:nth-child(1){top:-120px;left:-120px;}
.glow:nth-child(2){bottom:-120px;right:-120px;}

@keyframes float{
  0%{transform:translateY(0);}
  100%{transform:translateY(40px);}
}

.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:60px;
  font-weight:800;
  margin-bottom:20px;
}

p{
  font-size:18px;
  margin-bottom:35px;
  color:#555;
}

.btn{
  padding:14px 35px;
  border-radius:40px;
  border:none;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
}

.enter{
  background:#000;
  color:#fff;
}

.enter:hover{
  background:#222;
}

.discord{
  background:#111;
  color:#fff;
  display:flex;
  align-items:center;
  gap:10px;
}

.discord img{
  width:20px;
}

@media(max-width:768px){
  h1{font-size:38px;}
}
</style>
</head>

<body>

<div class="glow"></div>
<div class="glow"></div>

<div class="container">
  <h1>Gumaan Shopzz</h1>
  <p>Luxury Nitro & MCFA Packages</p>

  <button class="btn enter" onclick="location.href='shop.html'">
    Enter Shop
  </button>

  <a href="https://discord.gg/8yUdqJeemU" target="_blank">
    <button class="btn discord">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png">
      Join Discord
    </button>
  </a>
</div>

</body>
</html>
